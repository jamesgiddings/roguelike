spring.datasource.url=jdbc:mariadb://localhost:3306/roguelike
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# if the table doesn't exist inside the database, create the table, and when app stops, delete the table
spring.jpa.hibernate.ddl-auto=create-drop

spring.main.banner-mode=off

logging.level.*=OFF
logging.level.org.springframework=ERROR
logging.level.org.apache=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.fdmgroup.companyapp.CompanyappApplication=ERROR
logging.level.com.zaxxer.hikari.HikariDataSource=ERROR
